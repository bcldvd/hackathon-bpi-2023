<div class="w-4/5 mx-auto">
  <h1 class="text-4xl text-gray-900 font-bold mb-8">
    Objectif 2050
  </h1>
  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">

    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6 col-span-2">
      <div id="chart">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [yaxis]="chartOptions.yaxis!"
          [xaxis]="chartOptions.xaxis!" [labels]="chartOptions.labels!" [stroke]="chartOptions.stroke!"
          [plotOptions]="chartOptions.plotOptions!" [markers]="chartOptions.markers!" [fill]="chartOptions.fill!"
          [tooltip]="chartOptions.tooltip!"></apx-chart>
      </div>
    </div>

    <div class="flex flex-col justify-center overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dd class="mt-1 text-6xl font-semibold tracking-tight text-vert-500 text-center mb-8">
        <span [countUp]="priceTCO2" [duration]="duration"></span>€
      </dd>
      <dd class="mt-1 text-2xl font-semibold tracking-tight text-gray-500 text-center">
        La tonne de CO₂ évitée
      </dd>
    </div>

  </dl>
</div>

<div class="w-4/5 mx-auto">
  <h1 class="text-4xl text-gray-900 font-bold mt-12">
    Investissements verts 2022
  </h1>

  <div class="mb-3 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-5" dir="rtl">
    <app-inline-search class="sm:col-span-1"></app-inline-search>
    <app-sector-selector class="sm:col-span-1"></app-sector-selector>
  </div>

  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">

    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Projets accompagnés</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        <span [countUp]="countGreenloans" [duration]="duration"></span>
      </dd>
    </div>

    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Réduction de la consommation</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        <span [countUp]="producedCO2" [duration]="duration"></span>
        <span class="text-xl font-semibold text-gray-900 ml-2">GWh/an</span>
      </dd>
    </div>

    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Émissions évitées</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        <span [countUp]="reducedCO2" [duration]="duration"></span>
        <span class="text-xl font-semibold text-gray-900 ml-2">tCO₂</span>
      </dd>
    </div>

  </dl>
</div>

<div class="w-4/5 h-[42vh] mx-auto mt-5">
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-material" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="'multiple'" [animateRows]="true"
    (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"></ag-grid-angular>
</div>
