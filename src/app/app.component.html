<ng-container *ngIf="personaService.current$ | async as persona">
    <div class="min-h-full">
        <nav class="bg-white shadow-sm" [ngClass]="{'bpi': persona === Personas.BPI}">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center cursor-pointer" (click)="navigateHome()">
                            <ng-container *ngIf="persona === Personas.BORROWER">
                                <img src="./assets/logo-bpi-b2c.png" alt="logo bpi france" class="h-10 w-auto">
                            </ng-container>
                            <ng-container *ngIf="persona === Personas.BPI">
                                <img src="./assets/logo-bpi-b2b.png" alt="logo bpi france" class="h-10 w-auto">
                            </ng-container>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#"
                                class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                                aria-current="page">{{title[persona]}}</a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">

                        <!-- Profile dropdown -->
                        <div class="relative ml-3">
                            <div>
                                <button type="button"
                                    class="flex rounded-full text-sm focus:outline-none focus:ring-offset-2 ring-slate-400"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true"
                                    (click)="navigateToBpi()">
                                    <div class="flex items-center">
                                        <div>
                                            <img class="inline-block h-10 w-10 rounded-full ring-1"
                                                [src]="user.picture[persona]" alt="">
                                        </div>
                                        <div class="ml-3" *ngIf="persona === Personas.BORROWER">
                                            <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
                                                {{user.name[persona]}}
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor"
                                                    class="w- h-6 inline-block">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                                </svg>
                                            </p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="ml-10" *ngIf="persona === Personas.BORROWER">
                            <div class="flex items-center">
                                <div>
                                    <img [src]="user.companyPicture[persona]" alt="company picture"
                                        class="h-10 w-auto inline-block">
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
                                        IMMO Confort
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w- h-6 inline-block">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                        </svg>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="-mr-2 flex items-center sm:hidden">
                        <!-- Mobile menu button -->
                        <button type="button"
                            class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                            aria-controls="mobile-menu" aria-expanded="false" (click)="navigateToBpi()">
                            <span class="sr-only">Open main menu</span>

                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>

                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="border-t border-gray-200 pt-4 pb-3">
                    <div class="flex items-center px-4 justify-between">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" [src]="user.picture[persona]" alt="">
                        </div>

                        <div class="ml-3" *ngIf="persona === Personas.BORROWER">
                            <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
                                {{user.name[persona]}}
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w- h-6 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="py-10">
            <main>
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>

</ng-container>
